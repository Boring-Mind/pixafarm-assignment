<html>
  <head>
    <meta charset="utf-8" />

    <title>Pixofarm Assignment</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <!-- Map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- Chart script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- JQuery and Bootstrap -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom scripts and css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/style.css') }}" />
    <script src="{{ url_for('static', path='/index.js') }}"></script>


  </head>
  <body>
    <div class="dashboard-container">
      <div class="flex-container">
        <div class="weather-data-container">
          <div class="button-container row">
            <div class="weather_button col" id="tmp-btn">
              <img
                src="{{ url_for('static', path='/thermometer_white.png') }}"
                alt=""
                class="img-fluid"
                id="temp-img"
              />
            </div>
            <div class="weather_button col" id="prcpt-btn">
              <img src="{{ url_for('static', path='/rain.png') }}" alt="" class="img-fluid" id="prcpt-img" />
            </div>
            <div class="weather_button col" id="hum-btn">
              <img src="{{ url_for('static', path='/humidity.png') }}" alt="" class="img-fluid" id="hum-img" />
            </div>
            <div class="weather_button col" id="cld-btn">
              <img src="{{ url_for('static', path='/cloud.png') }}" alt="" class="img-fluid" id="cld-img" />
            </div>
            <div class="weather_button col" id="sun-btn">
              <img src="{{ url_for('static', path='/sun.png') }}" alt="" class="img-fluid" id="sun-img" />
            </div>
          </div>
          <div class="graph-container row"><canvas id="chart"></canvas></div>
        </div>
        <div class="correlation-container">
          <div>Temperature/Altitude correlation: <span id="correlation-data"></span></div>
        </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <footer>
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/dreamstale" title="Dreamstale"
          >Dreamstale</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
  </body>
</html>
